<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <style>
    table, th, td {
      border: 1px solid red;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>Nombre</th>
      <th>Edad</th>
    </thead>
    <tbody>
      <tr>
        <td>Rosa</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Luis</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Andrea</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Oscar</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
