<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ol {
      background-color: yellow;
    }

    ul {
      background-color: black;
      color: white;   
    }

    #red {
      color: red;
    }
  </style>
  <title>Creando Elementos</title>
</head>
<body>
  <b><p>Mi lista ordenada</p></b>
  <ol>
    <li>Primer elemento de mi lista ordenada</li>
    <li>Segundo elemento de mi lista ordenada</li>
    <li>Tercer elemento de mi lista ordenada</li>
  </ol>

  <i><p>Mi lista NO ordenada</p></i>
  <ul>
    <li>Primer elemento de mi lista no ordenada</li>
    <li>Segundo elemento de mi lista no ordenada</li>
    <li>Tercer elemento de mi <span id="red">lista no ordenada</span></li>
  </ul>
</body>
</html>
