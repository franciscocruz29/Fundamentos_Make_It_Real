<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX MODEL</title>
  <style>
    p {
      padding: 30px;
      border: 2px solid red;
      width: 500px;
      height: 100px;
      margin: 10px;
    }

    span {
      border: 2px solid green;
    }
    
  </style>
</head>
<body>
  <p>Este parrafo por defecto es representado en CSS con una caja en bloque. Y <span>este elemento con una caja en linea</span>. </p> 
</body>
</html>
